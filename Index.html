<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3 Vacation Ranch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0073e6;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .main-content {
      text-align: center;
      margin: 40px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Web3 Vacation Ranch</h1>
    <p>Your dream Web3 vacation experience awaits!</p>
  </header>
  <div class="main-content">
    <h2>Book Your Stay Today</h2>
    <p>Secure your spot at our Web3-powered ranch and enjoy a truly unique experience.</p>
    <button class="button" onclick="alert('Thank you for booking your stay!')">Book Now</button>
  </div>
</body>
</html>
